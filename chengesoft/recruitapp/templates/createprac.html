{%extends 'base.html'%}
{% block content %} 
{%include 'nav.html'%}
<div class="row my-5 mx-5">
    <div class="col-md-5"><h1 class="">Create Practical Test</h1> </div>
    <div class="col-md-5"><a href="/recruit">Home</a></div>
</div>
<div class="container jumbotron mt-5 py-5">
    <form method="POST" action="" enctype="multipart/form-data">
        
        {% csrf_token %}
        
        <div class="col-md-5">
            {% for field in form %}
             <div class="mb-3">{{field}}</div>
            {% endfor %}
           
            
        </div>
        <input class="btn btn-success" type="submit" value="Create">
       
       
        
    </form>
   
</div>

{% endblock %}
