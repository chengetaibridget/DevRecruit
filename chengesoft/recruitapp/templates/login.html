{%extends 'base.html'%}
{% load static%}
{% block content %}
<div class="container jumbotron py-5 mt-5">
    <p>I'm </p>
    <span class="" id="element"></span>
    <h3 class="text-primary py-5">Chenge Recruit</h3>
    <div class="col-md-5">
        <form method="POST" action="">
            {% csrf_token %}
            <p><input class="form-control" type="text" name="username" placeholder="Username..."></p>

        </form>
    </div>
</div>
<script>
    var typed = new Typed('#element', {
      strings: ['<i>First</i> sentence.', '&amp; a second sentence.'],
      typeSpeed: 0,
      backSpeed: 0,
      backDelay: 5000,
      startDelay: 500,
      loop: true,
    });
  </script>

{% endblock %}
